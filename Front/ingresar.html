<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión</title>

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <!-- bootstrap -->

  <!-- css estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- fontawesome -->
  <script src="https://use.fontawesome.com/releases/v6.0.0-beta2/js/all.js"></script>

  <!-- JAVASCRIPT -->

</head>

<body class="ingresar-body" style="
 width: 100%; background-repeat: repeat-x; background: linear-gradient(-45deg, #1746A2, #3B9AE1, #002B5B, #8FE3CF);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;">



  <div class="container-fluid">

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-inicio">
      <a class="navbar-brand fs-3 fw-semibold navbar-titulo mt-2 ms-5 text-info" href="index.html">DatAsk</a>
    </nav>

</div>

    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-xxl-4 col-lg-4 col-md-6 col-9 m-6 col-xs-9 col-12 mt-5"
        style="border-style:groove;border-width: 1px; padding-bottom:15px; padding-top: 10px; border-color: rgb(200, 252, 212); border-radius: 20px;">

          <h3 style="color:#FFB200;text-align:center;font-size:2.5rem; font-weight: bold; font-size: 1.8rem;">Iniciar Sesión</h3>
          <hr style="color:rgb(200, 252, 212);" />
          <form method="POST" action="/Login" id="form">

            <div class="form-group">
              <label class="control-label" style="color:white;text-align:center; font-size: 1.2rem;">Email</label>
              <input type="email" id="email" class="form-control" />

            </div>
            <div class="form-group">
              <label asp-for="Password" class="control-label mt-3" style="color:white;text-align:center; font-size: 1.2rem;">Contraseña</label>
              <input type="password" id="contraseña" class="form-control" />

            </div>
            <div class="form-group mt-2">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label" style="color:white;text-align:center; font-size: 1.2rem;">Recordarme</label>
              </div>

            </div>
            <div class="form-group mt-2 d-grid gap-2 inicio-boton" id="inicio-boton">
              <button type="submit" class="btn btn-warning text-white btn-lg" style="background-color: #FFB200;" >Iniciar Sesion</button>
              <a class="btn btn-success btn-lg" href="registrarse.html" >Registrarme</a>
              <p class="warnings" id="warnings"></p>
            </div>
          </form>
        </div>

      </div>
    </div>

<!-- JAVASCRIPT -->
   <script>
    const email=document.getElementById("email")
    const contraseña=document.getElementById("contraseña")
    const form=document.getElementById('form')
    const parrafo=document.getElementById('warnings')

    form.addEventListener("submit", e=>{
    e.preventDefault()
    let warnings=''
    let ingresar=false
    let validarEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
    parrafo.innerHTML=''
    if(contraseña.value.length<6){
        warnings+='-La contraseña debe contener al menos seis carácteres <br>'
        ingresar=true
    }
    if(!validarEmail.test(email.value)){
        warnings+='-Introduce un email válido <br>'
        ingresar=true
    }
    if(ingresar)
    {
        parrafo.innerHTML=warnings
    }
    else{
        parrafo.innerHTML="Ingreso válido"
    }

})
   </script>
