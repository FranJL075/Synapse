<nz-content *ngFor="let card of cards" style="margin: 50px">
  <nz-card style="width: 300px" nzTitle="{{ card.title }}">
    <p>{{ card.text }}</p>
    <p>{{ card.price }}</p>
  </nz-card>
</nz-content>
